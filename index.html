    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .rainbow-text {
        background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 25%, #ffd1ff 50%, #a18cd1 75%, #84fab0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .rainbow-gradient {
        background: linear-gradient(135deg, rgba(255,154,158,0.15) 0%, rgba(250,208,196,0.15) 25%, rgba(255,209,255,0.15) 50%, rgba(161,140,209,0.15) 75%, rgba(132,250,176,0.15) 100%);
      }
      .rainbow-beam {
        background: linear-gradient(90deg, transparent, rgba(255, 154, 158, 0.4), rgba(250, 208, 196, 0.4), rgba(255, 209, 255, 0.4), rgba(161, 140, 209, 0.4), rgba(132, 250, 176, 0.4), transparent);
        filter: blur(60px);
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .float-animation {
        animation: float 8s ease-in-out infinite;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      @keyframes reveal {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .reveal {
        animation: reveal 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      /* Subtle grid background for the premium feel */
      .grid-bg {
        background-image: linear-gradient(#f0f0f0 1px, transparent 1px), linear-gradient(90deg, #f0f0f0 1px, transparent 1px);
        background-size: 60px 60px;
      }
    </style>
